<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <span class="title">Password Generator</span>
      <button class="close-button">[X]</button>
    </div>
    <div class="window-content">
      <input type="text" id="passwordDisplay" readonly />
      <button id="createPasswordButton">Generate Password</button>
      <button id="copyPasswordButton">Copy to Clipboard</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
